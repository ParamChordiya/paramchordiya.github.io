<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Orchestra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Blob Orchestra</h1>
            <p>Click a blob to wake it up</p>
        </header>
        <div class="orchestra">
            <div class="blob-wrapper">
                <div class="blob blob-1" data-id="0" role="button" tabindex="0">
                    <div class="face">
                        <div class="eye left">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye right">
                            <div class="pupil"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
            <div class="blob-wrapper">
                <div class="blob blob-2" data-id="1" role="button" tabindex="0">
                    <div class="face">
                        <div class="eye left">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye right">
                            <div class="pupil"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
            <div class="blob-wrapper">
                <div class="blob blob-3" data-id="2" role="button" tabindex="0">
                    <div class="face">
                        <div class="eye left">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye right">
                            <div class="pupil"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
            <div class="blob-wrapper">
                <div class="blob blob-4" data-id="3" role="button" tabindex="0">
                    <div class="face">
                        <div class="eye left">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye right">
                            <div class="pupil"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">Start Audio Engine</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
