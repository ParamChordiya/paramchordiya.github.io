<body class="body light-mode">
    <!-- Cursor -->
    <div class="cursor-inner" id="cursor-inner"></div>

    <div class="back-nav">

    <main class="vibe-container">
        <div class="section-heading" data-aos="fade-down">
            <h2 class="section-heading-article">
                &#60;/VibeCodedProjects&#62;
            </h2>
        </div>

        <div class="vibe-grid">
            <!-- Bob Project Card -->
            <a href="bob/index.html" class="vibe-card" data-aos="fade-up" data-aos-delay="100">

    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        // Cursor logic (simplified from main.js)
        const cursorInner = document.getElementById("cursor-inner");
        const cursorOuter = document.getElementById("cursor-outer");

        window.addEventListener("mousemove", function (e) {
            const posX = e.clientX;
            const posY = e.clientY;

            cursorInner.style.left = `${posX}px`;
            cursorInner.style.top = `${posY}px`;

            // Outer cursor with delay
            cursorOuter.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });
    </script>
</body>
